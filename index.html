<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapped-container">
      <div class="container">
        <div class="wrapped-left">
          <div class="left">
            <h3>Get <span>insights</span> that help your business grow.</h3>
            <p>
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="rates">
              <div class="rate">
                <h4>10k+</h4>
                <p>COMPANIES</p>
              </div>
              <div class="rate">
                <h4>314</h4>
                <p>TEMPLATES</p>
              </div>
              <div class="rate">
                <h4>12M+</h4>
                <p>QUERIES</p>
              </div>
            </div>
          </div>
        </div>

        <div class="right">
          <img src="images/image-header-desktop.jpg" />
        </div>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">@risdalita</a>.</div>
  </body>
</html>
